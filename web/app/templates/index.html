<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head-->
    <title>Job Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../static/css/font-awesome/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../static/css/app.css" rel="stylesheet">

 </head>
  <body class="landing_background">

    <div class="landing_box">
        <div class="title">Job Dashboard</div>

        <div class="row searchCriteriaSection">
          <div class="col-xs-1 col-md-1"></div>
          <div class="col-xs-10 col-md-10">
            <div class="row">
              <!-- <div class="col-xs-12 col-md-3"> -->
              <div class="col-xs-12">
                  <div class="form-group">
                    <label class="hidden-xs hidden-sm hide" for="JobTitleInput">Job Title</label>
                    <input type="text" id="jobtitleInput" class="form-control" placeholder="Job Title">
                  </div>
              </div>
              <div class="col-xs-12">
              <!-- <div class="col-xs-12 col-md-3"> -->
                  <div class="form-group">
                    <label class="hidden-xs hidden-sm hide" for="JobTitleInput">Company</label>
                    <input type="text" id="companyInput" class="form-control" placeholder="Company">
                  </div>
              </div>
              <!-- <div class="col-xs-12 col-md-3"> -->
              <div class="col-xs-12">
                  <div class="form-group">
                    <label class="hidden-xs hidden-sm hide" for="JobTitleInput">Location</label>
                    <input type="text" id="locationInput" class="form-control" placeholder="Location">
                  </div>    
              </div>
              <!-- <div class="col-xs-12 col-md-1 centerContent"> -->
              <div class="col-xs-12 centerContent">
                  <div class="form-group ">
                   <button class="searchBtn btn btn-primary btn-default" onclick="search()">Search</button>
                  </div>    
              </div>
            </div>
          </div>
          <div class="col-xs-1 col-md-1"></div>
        </div>  
    </div>    

    <div class="jobsResultsSection">
      <div class="topIconWrapper">
        <a href="javascript:void(0)" onclick="displayLanding()"><i class="fa fa-arrow-left fa-lg arrowIcon" aria-hidden="true"></i><span class="topIconText">Back to search<span></a>
      </div>
      <div>
        <div class="row jobRowTemplate jobRow">
          <div class="col-xs-9">
            <div class="row">
              <div class="jobtitle">Data Engineering</div>
              <div class="company">Apple</div>
              <div class="location">Cupertino</div>
              <div class="snippet">Url</div>
              <div><a href="" class="urlLink">Apply here</a></div>
            </div>
          </div>
          <div class="col-xs-2">
              <span class="tweetsNum" data-company=""></span><i class="fa fa-twitter fa-2x twitterIcon" aria-hidden="true"></i>
          </div>  
          <div class="col-xs-1">
              <a href="javascript:void(0)" onclick="changeStarStyle($(this))"><i class="fa fa-star-o fa-lg starIcon" aria-hidden="true"></i></a>
          </div>            
        </div>
      </div>
    </div>

    <div class="tempResults">Result: {{res_jobs_json}}</div> 

    <div class="tweetsResults">Result: {{res_tweets_json}}</div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script>
    </script>
 
  </body>
</html>
