<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head-->
    <title>Job Dashboard</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../static/css/app.css" rel="stylesheet">

 </head>
  <body>
    <div class="title">Job Dashboard</div>

    <div class="row">
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-10 col-md-10">
        <div class="row">
          <div class="col-xs-12 col-md-3">
              <div class="form-group">
                <label class="hidden-xs hidden-sm" for="JobTitleInput">Job Title</label>
                <input type="text" id="jobtitleInput" class="form-control" placeholder="Job Title">
              </div>
          </div>
          <div class="col-xs-12 col-md-3">
              <div class="form-group">
                <label class="hidden-xs hidden-sm" for="JobTitleInput">Company</label>
                <input type="text" id="companyInput" class="form-control" placeholder="Company">
              </div>
          </div>
          <div class="col-xs-12 col-md-4">
              <div class="form-group">
                <label class="hidden-xs hidden-sm" for="JobTitleInput">Location</label>
                <input type="text" id="locationInput" class="form-control" placeholder="Location">
              </div>    
          </div>
          <div class="col-xs-12 col-md-1 centerContent">
              <div class="form-group ">
               <button class="searchBtn btn btn-primary btn-default" onclick="search()">Search</button>
              </div>    
          </div>
        </div>
      </div>
      <div class="col-xs-1 col-md-1"></div>
    </div>  


    <div class="tempResults">Result: {{jsonResult}}</div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script>
       var jsonList = "{{resultList}}";
       displayResults(jsonList)

    </script>
 
  </body>
</html>
